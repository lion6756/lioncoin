<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000066, #6600cc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 15px;
            line-height: 1.6;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 35px;
            height: 35px;
            background: linear-gradient(145deg, #1e1e1e, #000000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 
                3px 3px 6px rgba(0,0,0,0.3),
                -3px -3px 6px rgba(50,50,50,0.1);
            transition: all 0.3s ease;
            perspective: 1000px;
            transform-style: preserve-3d;
            z-index: 1000;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            transform: translateZ(-1px);
        }

        .back-button i {
            color: #fcfcfc;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: 
                rotateX(10deg) 
                rotateY(-10deg) 
                scale(1.1);
            box-shadow: 
                5px 5px 10px rgba(0,0,0,0.4),
                -5px -5px 10px rgba(50,50,50,0.2);
        }

        .back-button:active {
            transform: 
                rotateX(0deg) 
                rotateY(0deg) 
                scale(0.95);
            box-shadow: 
                2px 2px 4px rgba(0,0,0,0.3),
                -2px -2px 4px rgba(50,50,50,0.1);
        }

        .back-button:hover i {
            transform: scale(1.2) rotate(-10deg);
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .coming-soon {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -15px;
            right: -15px;
            bottom: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            z-index: -1;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            min-width: 60px;
        }

        .countdown-label {
            text-transform: uppercase;
            font-size: 0.7rem;
            margin-top: 0.5rem;
            color: #ff00ff;
        }

        .footer-text {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: center;
            padding: 0 15px;
            margin-bottom: 1.5rem;
        }

        .join-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #000000, #030303);
            color: rgb(219, 3, 3);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
            cursor: pointer;
        }

        .join-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s;
        }

        .join-button:hover::before {
            left: 100%;
        }

        .join-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.6);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .join-button.pulse {
            animation: pulse 2s infinite;
        }

        @media screen and (max-width: 375px) {
            .coming-soon {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .countdown {
                gap: 0.5rem;
            }

            .countdown-number {
                font-size: 1.5rem;
                padding: 0.5rem 0.75rem;
                min-width: 50px;
            }

            .countdown-label {
                font-size: 0.6rem;
            }

            .join-button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <h1 class="coming-soon">Coming Soon</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p class="footer-text">
            lion coin<br>
        </p>
        <a href="https://t.me/Liontokenmeme" target="_blank" class="join-button pulse">Join our Community</a>
    </div>

    <script>
        // Set the target date (15 days from now)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 15);

        function updateCountdown() {
            const currentDate = new Date();
            const difference = targetDate - currentDate;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
