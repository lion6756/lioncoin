<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="material/js/balance.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 40px auto;
            padding: 20px;
            max-width: 400px;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .balance-wrapper {
            position: relative;
            padding: 20px;
            margin: 20px 0;
            background: linear-gradient(45deg, hwb(172 3% 0%), #ff9800);
            border-radius: 15px;
            overflow: hidden;
        }

        .balance-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        .balance-label {
            font-size: 20px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .balance-amount::after {
            content: "";
            font-size: 32px;
            margin-left: 5px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .coin-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .task-container {
            margin: 20px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #000000;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task h4 {
            margin: 10px 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        #ton-connect-container {
            margin-top: 15px;
            width: 100%;
            text-align: center;
        }

        #ton-connect button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #ton-connect button:hover {
            background-color: #145dbf;
        }

        #ton-connect button:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            #ton-connect button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #333;
        }

        .nav-item {
            text-align: center;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="balance-container">
        <h2>Your Balance</h2>
        <div class="balance-wrapper">
            <div class="balance-label">Total Lion Balance</div>
            <div class="balance-amount">
                <img src="material/images/logo.png" class="coin-icon" alt="Coin">
                <span id="balance-number" data-balance-display>300</span>
            </div>
        </div>
    </div>
    <h2><b>Coming soon!!</b></h2>

    <div class="task-container">
        <div class="task">
            <h4>Link your wallet</h4>
            <div id="ton-connect-container">
                <div id="ton-connect"></div>
            </div>
        </div>
        <br>
        <img src="material/images/logo.png" width="50%" alt="Logo">
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // TonConnect initialization
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://teee-62eb8.web.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        function animateBalance(finalBalance) {
            const balanceElement = document.getElementById('balance-number');
            const duration = 2000; // Animation duration in milliseconds
            const steps = 60; // Number of steps in animation
            const stepDuration = duration / steps;
            let currentStep = 0;
            
            const initialBalance = 0;
            const balanceIncrement = (finalBalance - initialBalance) / steps;
            
            const animation = setInterval(() => {
                currentStep++;
                const currentBalance = Math.floor(initialBalance + (balanceIncrement * currentStep));
                balanceElement.textContent = currentBalance.toLocaleString();
                
                if (currentStep >= steps) {
                    clearInterval(animation);
                    balanceElement.textContent = finalBalance.toLocaleString();
                    updateAllBalanceDisplays(); // Sync all other balance displays
                }
            }, stepDuration);
        }

        // Fetch and animate the balance when the page loads
        window.addEventListener('load', () => {
            const userBalance = getBalance(); // Get balance from localStorage
            animateBalance(userBalance);
        });
    </script>
</body>
</html>
